name: Gemini PR Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini Code Review
        uses: google-gemini/gemini-github-action@main
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: "gemini-1.5-pro"
          prompt: |
            You are a senior software engineer. Please review the following pull request changes.
            Focus on:
            1. Potential bugs or logical errors.
            2. Code quality and maintainability.
            3. Security vulnerabilities.
            4. Performance improvements.
            Please provide your feedback in Japanese.
